<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style/cadastro.css">
   
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuário</h1>
        
        <div class="form-container">
            <div class="left">
                <div class="avatar">
                    <img src="../img/cadastro.jpg" alt="Avatar">
                </div>
                <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome">

                <label for="data_nasc">Data de nascimento</label>
                <input type="date" id="data_nasc" name="data_nasc">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço">

            </div>

            <div class="right">
               <label for="senha">Senha</label>
                <input type="text" id="senha1" name="senha" placeholder="senha">

                <label for="senha">Repita a senha</label>
                <input type="text" id="senha2" name="senha" placeholder="senha">

                  
                 <a href="comp_renda.html" class="link-button">Comprovação de Renda</a>

                <button>Enviar</button>
            </form>
            </div>
        </div>
    </div>
</body>    
</html>
