<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/style/cadastro.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de usuário</h1>

    <div class="form-container">
      <div class="left">
        <div class="avatar">
          <img src="../img/cadastro.jpg" alt="Avatar" />
        </div>
        <!-- Adicione id aqui -->
        <form id="userForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required />
          <div class="invalid-feedback">Informe um email válido.</div>

          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Nome" required />
          <div class="invalid-feedback">Informe o nome completo do usuário.</div>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
          <div class="invalid-feedback">Informe o CPF do usuário.</div>

          <label for="data_nasc">Data de nascimento</label>
          <!-- Alterei o name para dataNascimento -->
          <input type="date" id="data_nasc" name="dataNascimento" required />
          <div class="invalid-feedback">Informe a data de nascimento.</div>

          <label for="endereco">Endereço</label>
          <!-- Corrigi o name de "endereco" -->
          <input type="text" id="endereco" name="endereco" placeholder="Endereço" required />
          <div class="invalid-feedback">Informe o endereço do usuário.</div>
      </div>

      <div class="right">
        <label for="senha1">Senha</label>
        <input type="password" id="senha1" name="password" placeholder="Senha" minlength="6"  required />
        <div class="invalid-feedback">A senha deve ter pelo menos 8 caracteres.</div>

        <label for="senha2">Repita a senha</label>
        <input type="password" id="senha2" name="password2" placeholder="Senha" required />
        <div class="invalid-feedback" id="match-feedback">As senhas não coincidem.</div>

        <a href="comp_renda.html" class="link-button">Comprovação de Renda</a>

        <button type="submit">Enviar</button>
      </form>
      </div>
    </div>
  </div>

  <!-- Importa o app.js que vamos criar -->
  <script src="app.js"></script>
</body>
</html>
